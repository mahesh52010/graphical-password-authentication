<!DOCTYPE html><html lang=en><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Sign Up</title><link rel=stylesheet href=/public.7aaac8cc.css><body>
    <div class=container>
        <h1>Sign Up</h1>
        <form id=signupForm>
            <label for=name>Name:</label><br>
            <input id=name name=name required minlength=2><br><br>
            
            <label for=username>Username (min 6 characters):</label><br>
            <input id=username name=username required minlength=6><br><br>
            
            <label for=email>Email (must be valid format):</label><br>
            <input type=email id=email name=email required pattern=[^@]+@[^@]+\.[a-zA-Z]{2,} title="Please enter a valid email address"><br><br>
            
            <label for=password>Password (must contain: lowercase, uppercase, number, special character):</label><br>
            <input type=password id=password name=password required minlength=8 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character"><br><br>
            
            <button>Sign Up</button>
        </form>
    </div>

    <script>document.getElementById("signupForm").addEventListener("submit",async e=>{e.preventDefault();let t={name:document.getElementById("name").value,username:document.getElementById("username").value,email:document.getElementById("email").value,password:document.getElementById("password").value};try{let e=await fetch("/signup",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)}),n=await e.json();e.ok?(sessionStorage.setItem("userInfo",JSON.stringify(t)),alert("Signup successful! Redirecting to image selection..."),window.location.href="/image_selection.html"):alert(`Error: ${n.message||"Signup failed"}`)}catch(e){console.error("Error:",e),alert("An error occurred during signup. Please try again.")}});</script>
